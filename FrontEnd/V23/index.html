<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 2px solid blue;
            display: inline;
        }
    </style>
</head>
<body>

    <!-- https://developer.mozill.org/en-US/docs/Web/CSS/display -->

    <div class="box">
        I am a box
    </div>
    <div>
        Also a nice box
    </div>

    <span>I am a good</span>
    <span>Boy</span>
</body>
</html>

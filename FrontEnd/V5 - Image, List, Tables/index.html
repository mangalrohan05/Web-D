<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="images.jpg" alt="Train image">

    <table>
        <caption>Employee Details</caption>

        <thead>

            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Harry</td>
                <td>100</td>
                <td>Wizard</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Programmer</td>
            </tr>
        
            <tr>
                <td>Suzen</td>
                <td>14</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Toka</td>
                <td rowspan="2">Cameraman</td>
            </tr>
        </tfoot>

    </table>

    <br>

    <ul>
        <li>Rohan</li>
        <li>Riya</li>
    </ul>

    <ul type="square">
        <li>Rohan</li>
        <li>Riya</li>
    </ul>

    <ol>
        <li>Rohan</li>
        <li>Riya</li>
    </ol>

    <ol type="i">
        <li>Rohan</li>
        <li>Riya</li>
    </ol>

</body>
</html>

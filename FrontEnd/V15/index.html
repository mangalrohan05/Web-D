<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking CSS</title>

    <!-- Internal: -->
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            color: white;
        }
    </style>

    <!-- External -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hey, this is Rohan</h1>
    
    <!-- Inline: -->
    <p style="background-color: blue; color: red; font-weight: bolder;">This is a para.</p>

    <div>This is a div.</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>

    <style>
        ul{
            display: flex;
            ;
        }
        nav ul li{
            padding: 0px 23px;
            list-style: none;
            background-color: yellow;
            border: 2px solid black;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>
    </nav>
</body>
</html>

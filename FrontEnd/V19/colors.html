<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <style>
        h1{
            /* color keyword: */
            /* color: red; */

            /* hex: */
            /* color:#0BEE0B; */

            /* rgb: */
            /* color:rgb(0, 255, 0); */

            /* rgba: */
            /* color:rgba(0, 255, 0, 0.3); */

            /* hsl */
            color:hsl(209, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>Let's learn about colors.</h1>
    <p>
        Color can be represented in:
        <ol type="I">
            <li>Color keywords</li>
            <li>Hex Color Code</li>
            <li>rgb</li>
            <li>rgba</li>
            <li>hsl</li>

        </ol>
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>

    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
        }

        /* Box-shadwo: h-offset v-offset blur spread color inset */

        .box{
            box-shadow: 5px 5px 15px 5px #888888;
        }

        /* outline: width style color */

        .box{
            outline: 2px solid red;
            outline-offset: 2px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>

    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .childContainer{
            background-color: beige;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor:alias;
        }
        .container{
            background-color: rgb(195, 255, 0);
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor:grab;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child.
            </div>
        </section>
    </div>

    <!-- JS -->
    <script>
        /*event at child nodes call events of parent node as well!*/

        // document.querySelector(".child").addEventListener("click", () => {
        //     alert("Child clicked!");
        // });

        // document.querySelector(".childContainer").addEventListener("click", () => {
        //     alert("Child-Container clicked!");
        // });

        // document.querySelector(".container").addEventListener("click", () => {
        //     alert("Container clicked!");
        // });


        // Using event bubbling to handle clicks on child, childContainer, and container
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation(); // Prevents the event from bubbling up to parent elements
            alert("Child clicked!");
        });

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation(); // Prevents the event from bubbling up to parent elements
            alert("Child-Container clicked!");
        });

        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation(); // Prevents the event from bubbling up to parent elements
            alert("Container clicked!");
        });
        

    </script>
</body>
</html>
